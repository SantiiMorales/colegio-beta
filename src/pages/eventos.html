<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles.css">
    <title>Eventos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="../ico/download-removebg-preview.ico">
    <style>
        .card {
            cursor: pointer;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        /* Estilo para el botón "Ver PDF" */
        #modalPDF {
            background-color: #1e3a8a; /* Color azul */
            border: none; /* Elimina el borde por defecto */
            color: white; /* Texto blanco */
            padding: 10px 20px; /* Espaciado interno */
            border-radius: 5px; /* Bordes redondeados */
            text-decoration: none; /* Elimina el subrayado del enlace */
            transition: background-color 0.3s; /* Transición suave para el hover */
        }

        /* Estilo para el hover del botón "Ver PDF" */
        #modalPDF:hover {
            background-color: #6b7280; /* Color gris para el hover */
            color: white; /* Texto blanco */
        }
    </style>
</head>
<body>
    <!---Navbar--->
    <nav class="navbar navbar-expand-md custom-navbar navbar-dark">
        <div class="container">
            <a href="../index.html" class="navbar-brand">
                <img src="../img/images.webp" alt="Bootstrap" width="50" height="50">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarToggler">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarToggler">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a href="../index.html#nosotros" class="nav-link">Nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a href="../index.html#historia" class="nav-link">Historia</a>
                    </li>
                    <li class="nav-item">
                        <a href="recursos.html" class="nav-link">Recursos</a>
                    </li>
                    <li class="nav-item">
                        <a href="../index.html#instalaciones" class="nav-link">Instalaciones</a>
                    </li>
                    <li class="nav-item">
                        <a href="eventos.html" class="nav-link">Eventos</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-center mb-4">Eventos del Colegio</h1>
        <div class="row" id="eventos-container">
            <!-- Tarjetas de eventos se generarán aquí -->
        </div>
    </div>

    <!-- Modal para mostrar detalles del evento -->
    <div class="modal fade" id="eventoModal" tabindex="-1" aria-labelledby="eventoModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="eventoModalLabel">Título del Evento</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <img src="" id="modalImagen" class="img-fluid mb-3" alt="Imagen del evento">
                    <p id="modalDescripcion">Descripción del evento.</p>
                    <a href="#" id="modalPDF" target="_blank" class="btn btn-primary">Ver PDF</a>
                </div>
            </div>
        </div>
    </div>

    <!--Footer-->
    <footer>
        <div class="container align-center text-light">
            <div class="row justify-content-center">
                <div class="col-lg-4 text-light">
                    <h5>Derechos de autor</h5>
                    <p>(c) 2025 Colegio Isabel de Jesús Chacón.</p>
                </div>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/eventos.js"></script>
</body>
